<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card-body">
        <p class="title">Get <span class="accent">insights</span> that help <br> your business grow.</p>
        <p class="description"> Discover the benefits of data analytics and make <br> better decisions redarding revenue, customer <br> experience, and overall efficiency.</p>
        <div class="stats-container">
          <div>
            <p class="stats-header">10k+</p>
            <p class="stats-description">companies</p>
          </div>
          <div>
            <p class="stats-header">314</p>
            <p class="stats-description">templates</p>
          </div>
          <div>
            <p class="stats-header">12M+</p>
            <p class="stats-description">queries</p>
          </div>
        </div>
      </div>
      <div class="card-img"></div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felice Nicolas Barcellona</a>.
  </footer>
</body>
</html>
