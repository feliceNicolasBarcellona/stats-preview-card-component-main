<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&family=Lexend+Deca:wght@200;300;400&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img"></div>
      <div class="text-container">
        <h1 class="title">Get <span style="color:  hsl(277, 64%, 61%);letter-spacing: 0.6px;">insights</span> that <span style="letter-spacing: 0.85px;">help your business grow.</span></h1>
        <div class="description-container">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-container">
            <div>
              <h2 class="stats-header">10k+</h2>
              <p class="stats-description">companies</p>
            </div>
            <div>
              <h2 class="stats-header">314</h2>
              <p class="stats-description">templates</p>
            </div>
            <div>
              <h2 class="stats-header">12M+</h2>
              <p class="stats-description">queries</p>
            </div>           
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felice Nicolas Barcellona</a>.
  </div>
</body>
</html>
